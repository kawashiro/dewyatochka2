[global]
# Custom conferences config path, default /etc/dewyatochka/conferences.ini
#conferences_config =
# Logging level (CRITICAL, ERROR, WARN, INFO, DEBUG), default INFO
#log_level =
# Log file, default /var/log/dewyatochka2/dewyatochkad.log
#log_file =
# Lock file, default /var/run/dewyatochka2/dewyatochkad.pid
#lock_file =

[xmpp]
# Jabber login
login =
# Password to your jabber-account
password =
# Your jabber-server
server =
# Your jabber-server port, default 5222
#port =
# Connection timeout (seconds), 30
#timeout =
# Reattempts count, -1 for unlimited, default 0
#retry =

[mail_ru]
# Interval between occasional questions, default 10800 sec. (3 hours)
#silence_interval =
# Questions category to be used, default "adult"
#category =
