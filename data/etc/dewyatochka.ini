[global]
# Custom conferences config path, default /etc/dewyatochka/conferences.ini
#conferences =
# Lock file, default /var/run/dewyatochka/dewyatochkad.pid
#lock =
# Path to extensions config dir, default $(dirname "$this_file")/ext/
#extensions =

[log]
# Logging level (CRITICAL, ERROR, WARN, INFO, DEBUG), default INFO
#level =
# Log file, default /var/log/dewyatochka/dewyatochkad.log
#file =


[control]
# Control socket, default /var/run/dewyatochka/control.sock
#socket =

[xmpp]
# Jabber login
login =
# Password to your jabber-account
password =
# Your jabber-server
host =
# Your jabber-server port, default 5222
#port =
# Your XMPP-location, default ''
#location =

[message]
# Prefix for regular commands, e.g. "!cmd param1 param2"
command_prefix =
# Help message format. Acceptable variables are: {user}, {version}, {commands}.
# If empty or undefined `help` and `info` commands are disabled
#help_message =
